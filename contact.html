    <main id="contact">
        <div class="txt-contato">
            <header>CONTATO</header>
        </div>
        <section class="contact">
            <div class="form-area">
                <form role="form" action="https://formspree.io/rayancdc@gmail.com" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required="">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Telefone" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Assunto" required="">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" type="textarea" id="message" placeholder="Mensagem" maxlength="140" rows="7"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" name="submit" class="btn btn-secondary pull-right" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
